<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link href="https://www.dafont.com/fr/akira-expanded.font" rel="stylesheet">
    <title>Fitness Journey Form</title>
</head>
<body>
    <div class="background-container">
        <!-- This container is for the Three.js canvas -->
        <iframe src="threejs.html" frameborder="0" scrolling="no" width="100%" height="100%"></iframe>
    </div>
 
    <div class="container">
        <h3>FITNESS JOURNEY</h3>
        <p>Record your fitness journey during college in this form</p>
 
        <!-- First Form (Student Info) -->
        <form id="studentInfoForm">
            <label for="fname">First Name</label>
            <input type="text" id="firstname" name="firstname" placeholder="Your name.." required>
 
            <label for="lname">Last Name</label>
            <input type="text" id="lastname" name="lastname" placeholder="Your last name.." required>
 
            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Your age.." required>
 
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email.." required>

            <button type="button" id="submitStudentInfoBtn">Submit</button>
        </form>

        <!-- Second Form (Fitness Info) - Initially hidden -->
        <form id="fitnessInfoForm" class="hidden">
            <!-- Include fields related to fitness info -->
            <div class="button-group" id="physical-activity-group">
                <label for="physical-activity">Physical Activity:</label>
                <button type="button">Walking</button>
                <button type="button">Jogging</button>
                <button type="button">Gym</button>
                <button type="button">Sports</button>
            </div>

            <div class="button-group">
                <label for="exercise-duration">Duration of Exercise (hours):</label>
                <input type="number" id="exercise-duration" name="exercise_duration" placeholder="e.g., 2">
            </div>

            <div class="color-group">
                <label for="anxiety-control">Anxiety Control:</label>
                <input type="range" id="anxiety-control" name="anxiety_control" min="1" max="4" step="1">
            </div>

            <!-- Sleep Section -->
            <label for="sleep-duration">Sleep Duration (hours per night):</label>
            <input type="number" id="sleep-duration" name="sleep_duration" placeholder="e.g., 7">

            <div class="button-group" id="quality-of-sleep-group">
                <label for="quality-of-sleep">Quality of Sleep:</label>
                <button type="button" id="restfulSleepBtn">Restful</button>
                <button type="button" id="disturbedSleepBtn">Disturbed</button>
                <!-- Add more buttons as needed -->
            </div>

            <button type="button" id="submitFitnessInfoBtn">Submit</button>
        </form>

        <div id="confirmationContainer" class="hidden">
            <p id="confirmationText">Are you sure you want to submit this form? You can review and update your data before final submission.</p>
            <button id="deleteBtn" class="hidden">Delete</button>
            <button id="updateBtn" class="hidden">Update</button>
            <button id="submitFinallyBtn" class="hidden">Submit Finally</button>
            
            
            <p id="thankYouText" class="hidden">Thank you for submitting the form! You can review and update your data before final submission.</p>
            <!-- Display submitted and updated data -->
            <div class="first-submitted-data-container"></div>
            <div class="updated-submitted-data-container"></div>
            <div class="submitted-data-container"></div>
            <div id="submittedData"></div>
        </div>
        
      

    </div>
 
    <script src="./index.js"></script>
</body>
</html>
